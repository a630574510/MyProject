<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Js/lib/ligerUI/skins/Silvery/css/ligerui-common.css" rel="stylesheet" type="text/css" />
    <link href="../Js/lib/ligerUI/skins/Silvery/css/ligerui-layout.css" rel="stylesheet" type="text/css" />
    <link href="../Js/lib/ligerUI/skins/Silvery/css/ligerui-tab.css" rel="stylesheet" type="text/css" />
    <link href="../Js/lib/ligerUI/skins/Silvery/css/ligerui-tree.css" rel="stylesheet" type="text/css" />
    <link href="../Js/lib/ligerUI/skins/Silvery/css/css/ligerui-menu.css" rel="stylesheet" type="text/css" />
    <script src="../Js/lib/jquery/jquery-1.5.2.min.js" type="text/JavaScript"></script>
    <script src="../Js/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#grid").ligerGrid({
            columns: [
                { display: '一列', name: 'column1' },
                { display: '二列', name: 'column2' },
                { display: '三列', name: 'column3' },
                { display: '四列', name: 'column4' },
                { display: '五列', name: 'column5' },
                { display: '六列', name: 'column6' },
                { display: '七列', name: 'column7' }
            ],
            url: "../Handlers/file_upload_handler.ashx?filepath=" + $("#file_Upload").val(),
            showtitle: false,
            pageSize: 10,
            pageSizeOptions: [5, 10, 15, 20]
        });

        function showFilePath() {
            //alert($("#file_Upload").val());
            alert(document.getElementById("file_Upload").value);
            document.getElementById("grid").innerHTML = document.getElementById("file_Upload").value;
        }
    </script>
</head>
<body>
    <input id="file_Upload" type="file" /><input id="btn_Upload" type="button" value="确认选择" onclick="showFilePath()" />
    <div id="grid" style="width: 100px; height: 100px"></div>
</body>
</html>
